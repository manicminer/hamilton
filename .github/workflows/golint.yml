---
name: GoLang Linting
on:
  pull_request:
    types: ["opened", "synchronize"]
    paths:
      - "**.go"
      - ".github/workflows/golint.yml"

jobs:
  golint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: ./.go-version

      - uses: golangci/golangci-lint-action@v3
        with:
          version: 'v1.50.0'

