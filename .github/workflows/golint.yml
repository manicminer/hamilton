---
name: GoLang Linting
on:
  pull_request:
    types: ["opened", "synchronize"]
    paths:
      - "**.go"
      - ".github/workflows/golint.yml"

jobs:
  golint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "1.16.4"
      - uses: golangci/golangci-lint-action@v2
        with:
          version: "v1.41"

