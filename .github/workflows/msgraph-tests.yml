---
name: Tests - msgraph
on:
  pull_request:
    types: ["opened", "synchronize"]
    paths:
      - "msgraph/**.go"
      - ".github/workflows/msgraph-tests.yml"

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  test-msgraph:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: ./.go-version

      - run: go test -count=1 -race -v ./msgraph
