---
name: Scheduled cleanup
on:
  schedule:
    - cron: "58 * * * *"

jobs:
  cleanup:
    runs-on: self-hosted
    strategy:
      fail-fast: true
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.4

      - name: Checkout
        uses: actions/checkout@v2

      - name: Vacuum brrrrr
        run: go run ./internal/cmd/test-cleanup

